<!doctype html>
<html lang="en">
<head>
    <title>Ajax Example</title>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
    $(function() {
    // Add AJAX function call for button to load more posts. 
    $(document).ready(function(){
        $("#load-more-posts").click(function(){
            $.ajax({
                url: 'more-posts.html',
                type: 'GET',
                success: function(data) {
                    $("#div1").html(data);
                }

            })
        });
    });
});
</script>
</head>
    <body>
        <section>
        <h1>Recent Posts</h1>
        <article>
            <h2>Post 1</h2>
            <p>This is post 1.</p>
        </article>
        <article>
            <h2>Post 2</h2>
            <p>This is post 2.</p>
        </article>
        <article>
            <h2>Post 3</h2>
            <p>This is post 3.</p>
        </article>
        <div id = 'div1'>
            <button id="load-more-posts">Load more posts</button>
        </div>
    </section>
    </body>
</html>
